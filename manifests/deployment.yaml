apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-tasks
  namespace: app
  annotations:
    # ArgoCD Image Updater configuration
    argocd-image-updater.argoproj.io/image-list: get-tasks=acrtodoappdev01.azurecr.io/microtodogettask
    argocd-image-updater.argoproj.io/get-tasks.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  replicas: 3
  selector:
    matchLabels:
      app: get-tasks
  template:
    metadata:
      labels:
        app: get-tasks
    spec:
      containers:
      - name: get-tasks
        image: acrtodoappdev01.azurecr.io/microtodogettask:latest
        imagePullPolicy: Always
        env:
          - name: CONNECTION_STRING
            value: "Driver={ODBC Driver 17 for SQL Server};Server=tcp:devopsinsiderssrv.database.windows.net,1433;Database=todoapp;Uid=devopsadmin;Pwd=P@ssw01rd@123;Encrypt=yes;TrustServerCertificate=no;Connection Timeout=30;"
        ports:
          - containerPort: 8000
